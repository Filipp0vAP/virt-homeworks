version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
- dir: .
  workspace: stage
  # terraform_version: v0.11.0
  autoplan:
    when_modified: ["*.tf"]
    enabled: true
    apply_requirements: [mergeable, approved]
  workflow: terrafrom_cloud
- dir: .
  workspace: prod
  # terraform_version: v0.11.0
  autoplan:
    when_modified: ["*.tf"]
    enabled: true
    apply_requirements: [mergeable, approved]
  workflow: terrafrom_cloud

workflows:
  terrafrom_cloud:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - apply
allowed_regexp_prefixes:
- dev/
- staging/